<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><ARIA-Accessibility></title>
</head>
<body>
    <h1>
        ARIA Examples
    </h1>

    <p>
        ARIA stands for Accessible Rich Internet Application.  They are a set of roles and attributes that define ways to make web content and applications more accessible to people with disabilities.
    </p>

    <!-- The aria-labelledby attribute identifies the element that labels the element (or elements) it is applied to. In this case, nav! refers to the links on the page on can click to navigate around the site.-->
    <nav aria-labelledby="nav1">

        <h2 id="nav1">title for navigation 1<h2>
      
        <ul>
          <li><a href="">Link 1</a></li>
          <li><a href="">Link 2</a></li>
               
        </ul>
      </nav>


    
</body>
</html>
